<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Imágenes - Barrios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .caption {
      text-align: center;
      margin-top: 8px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Galería de Barrios</h1>
  <div class="gallery">
    <div>
      <img src="https://audiovino.github.io/imagenes-publicas/barrios_emergentes_copia.webp" alt="Barrios Emergentes">
      <div class="caption">Barrios Emergentes</div>
    </div>
    <div>
      <img src="https://audiovino.github.io/imagenes-publicas/belgrano_copia.png" alt="Belgrano">
      <div class="caption">Belgrano</div>
    </div>
    <div>
      <img src="https://audiovino.github.io/imagenes-publicas/chacarita_copia.webp" alt="Chacarita">
      <div class="caption">Chacarita</div>
    </div>
    <div>
      <img src="https://audiovino.github.io/imagenes-publicas/coghlan_copia.png" alt="Coghlan">
      <div class="caption">Coghlan</div>
    </div>
    <div>
      <img src="https://audiovino.github.io/imagenes-publicas/compradores_primerizos_copia.webp" alt="Compradores Primerizos">
      <div class="caption">Compradores Primerizos</div>
    </div>
    <div>
      <img src="https://audiovino.github.io/imagenes-publicas/nunez.png" alt="Nuñez">
      <div class="caption">Nuñez</div>
    </div>
    <div>
      <img src="https://audiovino.github.io/imagenes-publicas/palermo.png" alt="Palermo">
      <div class="caption">Palermo</div>
    </div>
    <div>
      <img src="https://audiovino.github.io/imagenes-publicas/puerto_madero.png" alt="Puerto Madero">
      <div class="caption">Puerto Madero</div>
    </div>
    <div>
      <img src="https://audiovino.github.io/imagenes-publicas/saavedra.png" alt="Saavedra">
      <div class="caption">Saavedra</div>
    </div>
    <div>
      <img src="https://audiovino.github.io/imagenes-publicas/tendencias_inmobiliarias.webp" alt="Tendencias Inmobiliarias">
      <div class="caption">Tendencias Inmobiliarias</div>
    </div>
    <div>
      <img src="https://audiovino.github.io/imagenes-publicas/villa_crespo.png" alt="Villa Crespo">
      <div class="caption">Villa Crespo</div>
    </div>
    <div>
      <img src="https://audiovino.github.io/imagenes-publicas/villa_urquiza.png" alt="Villa Urquiza">
      <div class="caption">Villa Urquiza</div>
    </div>
    <div>
      <img src="https://audiovino.github.io/imagenes-publicas/villa_urquiza1.png" alt="Villa Urquiza 1">
      <div class="caption">Villa Urquiza 1</div>
    </div>
  </div>

</body>
</html>
